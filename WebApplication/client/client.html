<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="client.js"></script>
    <title>Client</title>
  </head>
  <body>

    <div>
      <button id="_SHOW" onclick="show_text()">show txt</button>
      <button id="ADD_BUTTON" onclick="display_add_form()">add element</button>
      <button id="REMOVE" onclick="display_remove_form()">remove element</button>
      <button id="CLEAR" onclick="clear_json()">clear</button>
      <button id="RESTORE">restore</button>
    </div>

    <div id="form_add_element" style="visibility: hidden">
      <input id="titleTF" type="text" placeholder="title" />
      <input id="colorTF" type="text" placeholder="color" />
      <input id="valueTF" type="number" placeholder="value" />
      <button id="SENDADD" onclick="add_element()">validate add</button>
    </div>

    <div id="form_remove_element" style="visibility: hidden">
        <input id="indexTF" type="number" placeholder="index" />
        <button id="SENDREM" onclick="remove_element()">validate remove</button>
      </div>

    <div id="MAINSHOW"></div>

  </body>
</html>
